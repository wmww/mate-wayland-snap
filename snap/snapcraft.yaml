name: mate-wayland
version: git
summary: A prototype for the MATE desktop running on Wayland with Mir
description: A prototype for the MATE desktop running on Wayland with Mir
confinement: classic
grade: devel
base: core18
architectures: [amd64, i386, arm64, armhf, ppc64el]

apps:
  mate-wayland:
    command: bin/desktop-launch ${SNAP}/bin/mate-wayland.launcher
    environment:
      SNAPCRAFT_ARCH_TRIPLET: ${SNAPCRAFT_ARCH_TRIPLET}

  mirco:
    command: bin/mirco.launcher
    environment:
      SNAPCRAFT_ARCH_TRIPLET: ${SNAPCRAFT_ARCH_TRIPLET}

  panel:
    command: bin/desktop-launch ${SNAP}/bin/panel.launcher
    environment:
      SNAPCRAFT_ARCH_TRIPLET: ${SNAPCRAFT_ARCH_TRIPLET}

parts:
  desktop-gtk3:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    stage-packages:
      - libxkbcommon0  # XKB_CONFIG_ROOT
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libgtk-3-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-bin
      - libgtk-3-bin
      - unity-gtk3-module
      - libappindicator3-1
      - locales-all
      - xdg-user-dirs
      - ibus-gtk3
      - libibus-1.0-5
      - fcitx-frontend-gtk3

  mate-common:
    after: [desktop-gtk3]
    plugin: autotools
    source: https://github.com/mate-desktop/mate-common.git
    source-depth: 1
    configflags:
      - --prefix=/usr
    override-build: |
      snapcraftctl build
      sed -i 's:^prefix=/usr$:prefix=${SNAPCRAFT_STAGE}/usr/:g' ${SNAPCRAFT_PART_INSTALL}/usr/bin/mate-doc-common
    build-environment:
      - ACLOCAL_FLAGS: -I ${SNAPCRAFT_STAGE}/usr/share/aclocal/

  mate-desktop:
    after: [mate-common]
    plugin: autotools
    source: https://github.com/mate-desktop/mate-desktop.git
    source-depth: 1
    configflags:
      - --prefix=/usr
    build-environment:
      - ACLOCAL_FLAGS: -I ${SNAPCRAFT_STAGE}/usr/share/aclocal/
    build-packages:
      - intltool
      - gtk-doc-tools
      - gobject-introspection
      - libdconf-dev
      - libgtk-3-dev
      - iso-codes
    stage-packages:
      - libxcomposite1
      - libxdamage1
      - libxext6
      - libxrandr2
      - libatk1.0-0
      - libatk-bridge2.0-0
      - libcairo2
      - libcairo-gobject2
      - libepoxy0
      - libgraphite2-3
      - libgtk-3-0
      - libgdk-pixbuf2.0-0

  mate-menu:
    plugin: autotools
    after: [mate-common]
    source: https://github.com/mate-desktop/mate-menus.git
    source-depth: 1
    build-environment:
      - ACLOCAL_FLAGS: -I ${SNAPCRAFT_STAGE}/usr/share/aclocal/

  mate-weather:
    plugin: autotools
    after: [mate-common]
    source: https://github.com/mate-desktop/libmateweather.git
    source-depth: 1
    configflags:
      - --prefix=/usr
    build-environment:
      - ACLOCAL_FLAGS: -I ${SNAPCRAFT_STAGE}/usr/share/aclocal/
    build-packages:
      - libsoup2.4-dev
      - tzdata
      - libxml2-dev

  mate-panel:
    plugin: autotools
    after: [desktop-gtk3, mate-menu, mate-common, mate-desktop, mate-weather]
    source: https://github.com/wmww/mate-panel.git
    source-branch: wayland-snap
    source-depth: 1
    configflags:
      - --with-in-process-applets=all
      - --enable-wayland
      - --disable-x11
      - --prefix=/usr
    build-environment:
      - ACLOCAL_FLAGS: -I ${SNAPCRAFT_STAGE}/usr/share/aclocal/
    build-packages:
      - yelp-tools
      - libwnck-3-dev
      - librsvg2-dev
      - librsvg2-bin
    stage-packages:
      - libice6
      - libwnck-3-0
      - libsm6
      - libxres1
      - libstartup-notification0
      - libxcb-util1

  mir-git:
    plugin: cmake
    source: https://github.com/MirServer/mir.git
    source-branch: mate-support
    source-depth: 1
    configflags:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DMIR_ENABLE_TESTS=OFF
      - -DMIR_PLATFORM=mesa-kms;mesa-x11
    # TODO Add a prime section so development headers and such don't get primed
    build-packages:
      - build-essential
      - xsltproc
      - libboost-dev
      - libboost-date-time-dev
      - libboost-program-options-dev
      - libboost-system-dev
      - libboost-filesystem-dev
      - libboost-iostreams-dev
      - protobuf-compiler
      - libdrm-dev
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libgl1-mesa-dev
      - libgbm-dev
      - libglm-dev
      - libprotobuf-dev
      - libgoogle-glog-dev
      - liblttng-ust-dev
      - libxkbcommon-dev
      - libumockdev-dev
      - umockdev
      - libudev-dev
      - libgtest-dev
      - google-mock
      - libxml++2.6-dev
      - libglib2.0-dev
      - libfreetype6-dev
      - libevdev-dev
      - libinput-dev
      - uuid-dev
      - python3
      - nettle-dev
      - libcapnp-dev
      - capnproto
      - libepoxy-dev
      - python3-pil
      - libxcb-composite0-dev
      - libxcursor-dev
      - libyaml-cpp-dev
      - systemtap-sdt-dev
    stage-packages:
      - libdrm2
      - libegl1-mesa
      - libgles2
      - libwayland-server0
      - libxcursor1
      - libxfixes3
      - libxrender1
      - libboost-iostreams1.65.1
      - libfreetype6
      - libgflags2.2
      - libgoogle-glog0v5
      - liblttng-ust0
      - libunwind8
      - liburcu6
      - libwayland-egl1-mesa
      - libxcb-composite0
      - libxcb-render0
      - libyaml-cpp0.5v5
      - libcapnp-0.6.1
      - libboost-system1.65.1
      - libboost-filesystem1.65.1
      - libboost-program-options1.65.1
      - libevdev-dev
      - libgudev-1.0-0
      - libinput10
      - libmtdev1
      - libprotobuf-lite10
      - libwacom2
      - libxkbcommon0
      - uuid-runtime

  mirco:
    after: [mir-git]
    plugin: cmake
    source: https://github.com/wmww/mirco.git
    source-depth: 1
    build-packages:
      - pkg-config

  launcher:
    plugin: dump
    source: glue
    organize:
      panel.launcher: bin/
      mirco.launcher: bin/
      components.launcher: bin/
      setup-env.sh: bin/
      mate-wayland.launcher: bin/
      mate-wayland.desktop: bin/

  mesa:
    plugin: nil
    stage-packages:
    - libgl1-mesa-dri
    build-attributes:
    - no-patchelf # Otherwise snapcraft may strip the build ID and cause the driver to crash
